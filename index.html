<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container-fluid">

    <img class="gif" src="https://media.giphy.com/media/XKGakTR8xmHEgU7STd/giphy.gif" alt="dice-gif">
    <h1>Dice Game</h1>

    <div class="row">
      <div class="col-6 padding">
        <div class="row">
          <div class="col-md-6">
            <img id="dice1" class="dice" src="images/dice.png" alt="dice-img">
          </div>
          <div class="col-md-6">
            <img id="dice2" class="dice" src="images/dice.png" alt="dice-img">
          </div>
        </div>
        <button id="p1" class="player btn btn-danger">Player 1</button>
      </div>
      <div class="col-6 padding">
        <div class="row">
          <div class="col-md-6">
            <img id="dice3" class="dice" src="images/dice.png" alt="dice-img">
          </div>
          <div class="col-md-6">
            <img id="dice4" class="dice" src="images/dice.png" alt="dice-img">
          </div>
        </div>
        <button id="p2" class="player btn btn-danger">Player 2</button>
      </div>
    </div>

    <button id="reset" class="btn btn-lg btn-danger">Reset</button>

  </div>


  <script src="index.js"></script>
</body>

</html>
