<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="preload" href="images/dice.png" as="image">
  <link rel="preload" href="images/dice1.png" as="image">
  <link rel="preload" href="images/dice2.png" as="image">
  <link rel="preload" href="images/dice3.png" as="image">
  <link rel="preload" href="images/dice4.png" as="image">
  <link rel="preload" href="images/dice5.png" as="image">
  <link rel="preload" href="images/dice6.png" as="image">

</head>

<body>

  <div class="container-fluid">

    <img class="gif" src="https://media.giphy.com/media/XKGakTR8xmHEgU7STd/giphy.gif" alt="dice-gif">
    <h1>Dice Game</h1>

    <div class="row">
      <div class="col-6 padding">
        <div class="row">
          <div class="col-md-6">
            <img id="dice1" class="dice" src="images/dice.png" alt="dice-img">
          </div>
          <div class="col-md-6">
            <img id="dice2" class="dice" src="images/dice.png" alt="dice-img">
          </div>
        </div>
        <button id="p1" class="player btn btn-danger">Player 1</button>
      </div>
      <div class="col-6 padding">
        <div class="row">
          <div class="col-md-6">
            <img id="dice3" class="dice" src="images/dice.png" alt="dice-img">
          </div>
          <div class="col-md-6">
            <img id="dice4" class="dice" src="images/dice.png" alt="dice-img">
          </div>
        </div>
        <button id="p2" class="player btn btn-danger">Player 2</button>
      </div>
    </div>

    <button id="reset" class="btn btn-lg btn-danger">Reset</button>

  </div>


  <script src="index.js"></script>
</body>

</html>
